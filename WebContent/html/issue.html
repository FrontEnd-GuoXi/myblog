
       <div class="panel panel-default">
		  <div class="panel-heading">发布文章</div>
		  <div class="panel-body">
				<form class="form-horizontal" id="ArticleIssue">
				  <div class="form-group">
					    <label for="BlogTitle" class="col-sm-2 control-label">标题</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="title" id="BlogTitle" placeholder="标题">
					    </div>
				  </div>
				  <div class="form-group">
					    <label for="author" class="col-sm-2 control-label">作者</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="author" id="author" placeholder="作者">
					    </div>
				  </div>
				  <div class="form-group">
					    <label for="textarea3" class="col-sm-2 control-label">内容</label>
					    <div class="col-sm-10">
					      <textarea class="form-control" name="content" id="textarea3"></textarea>
					    </div>
				  </div>
				  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default" id="SubmitIssue" data-toggle="modal" data-target="#hihtModal">提交</button>
					    </div>
				  </div>
				</form>
		  </div>
	   </div>
